<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.min.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="navbar d-flex justify-content-between">
            <div class="wrapper d-flex align-items-center">
                <img src="img/Logo.png" alt="Logo" class="navbar__logo">
                <ul class="navbar__list d-flex">
                    <li><a class="navbar__item" href="#">Sell on Shop</a></li>
                    <li><a class="navbar__item" href="#">Register</a></li>
                </ul>
            </div>
            <div class="wrapper d-flex justify-content-center align-items-center f-grow-1">
                <form>
                    <div class="navbar__search">
                        <img src="icons/search.svg" class="navbar__search__icon" alt="Search">
                        <input type="search" placeholder="Search..." class="navbar__search__input">
                    </div>
                </form>
                <a href="#" class="navbar__link">Consumer Electronics</a>
            </div>
            <div class="wrapper d-flex justify-content-end align-items-center f-grow-1">
                <button class="button button__ghost">Sign in</button>
                <button class="button button__ghost">My cart</button>
                <img src="img/Photo.png" alt="" class="navbar__profile-photo">
            </div>
        </nav>
    </header>

    <section class="main">
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-10">
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
